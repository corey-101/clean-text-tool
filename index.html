<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format Cleaner</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --input-bg: #252526;
            --border-color: #3e3e42;
            --accent-color: #007acc;
            --accent-hover: #005f9e;
            --success-color: #4ec9b0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            text-align: center;
            font-weight: 600;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        textarea {
            width: 100%;
            flex: 1;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            color: white;
            font-size: 14px;
        }

        #btn-copy {
            background-color: var(--accent-color);
        }
        #btn-copy:hover {
            background-color: var(--accent-hover);
        }

        #btn-clear {
            background-color: #3e3e42;
            flex: 0 0 100px;
        }
        #btn-clear:hover {
            background-color: #555;
        }

        .status-bar {
            text-align: center;
            height: 20px;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--success-color);
        }
    </style>
</head>
<body>

    <h1>ðŸ“‹ Text Format Cleaner</h1>
    
    <div class="container">
        <textarea id="input" placeholder="Paste your text here..."></textarea>
        <textarea id="output" placeholder="Cleaned text will appear here..." readonly></textarea>
    </div>

    <div class="controls">
        <button id="btn-clear">Clear</button>
        <button id="btn-copy">Copy Result</button>
    </div>

    <div class="status-bar" id="status-msg"></div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const btnCopy = document.getElementById('btn-copy');
        const btnClear = document.getElementById('btn-clear');
        const statusMsg = document.getElementById('status-msg');

        function cleanText(text) {
            if (!text) return '';

            let cleaned = text;

            cleaned = cleaned.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

            cleaned = cleaned.replace(/(\w)-\n[ \t]*([a-z])/g, '$1$2');

            cleaned = cleaned.replace(/([^\n])\n[ \t]*(?=[^-\d*â€¢])/g, '$1 ');

            cleaned = cleaned.replace(/(^|\n)[ \t]+(?=[^-*â€¢])/g, '$1');

            cleaned = cleaned.replace(/ +/g, ' ').trim();

            return cleaned;
        }

        input.addEventListener('input', () => {
            output.value = cleanText(input.value);
        });

        btnCopy.addEventListener('click', async () => {
            if (!output.value) return;
            try {
                await navigator.clipboard.writeText(output.value);
                showStatus('âœ… Copied!');
            } catch (err) {
                output.select();
                document.execCommand('copy');
                showStatus('âœ… Copied');
            }
        });

        btnClear.addEventListener('click', () => {
            input.value = '';
            output.value = '';
            input.focus();
            showStatus('');
        });

        function showStatus(msg) {
            statusMsg.textContent = msg;
            setTimeout(() => {
                statusMsg.textContent = '';
            }, 2000);
        }
    </script>
</body>
</html>
