            // ä¿æŠ¤æœºåˆ¶ï¼šå¦‚æœç¼©è¿›åé¢è·Ÿç€ - * â€¢ æ•°å­—ï¼Œåˆ™è®¤ä¸ºæ˜¯åˆ—è¡¨æˆ–æ ‡é¢˜ï¼Œä¸åˆå¹¶ã€‚
            let cleaned = text.replace(/([^\n])\n[ \t]+(?=[^-\d*â€¢])/g, '$1 ');

            // ä¿æŠ¤æœºåˆ¶ï¼šå¦‚æœç¼©è¿›åé¢è·Ÿç€ - * â€¢ (åˆ—è¡¨ç¬¦å·)ï¼Œåˆ™ä¿ç•™ç¼©è¿›ã€‚

            cleaned = cleaned.replace(/(^|\n)[ \t]+(?=[^-*â€¢])/g, '$1');
