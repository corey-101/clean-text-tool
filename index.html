<!DOCTYPE html>

<head>

            margin: 0;
            padding: 20px;
            display: flex;

        h1 {

            color: #fff;

        textarea {

            border-radius: 6px;
            padding: 15px;

        textarea:focus {

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            color: white;
        }

        #btn-copy {
            background-color: var(--accent-color);
        }
        #btn-copy:hover {
            background-color: var(--accent-hover);
        }

        #btn-clear {
            background-color: #444;
            flex: 0 0 80px;

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (min-width: 768px) {

        .status {

            font-size: 0.9rem;
            height: 20px;
            color: #4ec9b0;
        }
    </style>
</head>
<body>

    <h1>ğŸ“‹ Cloud Code æ ¼å¼æ¸…æ´—å·¥å…·</h1>
    
    <div class="container">
        <textarea id="input" placeholder="è¯·ç²˜è´´é‚£æ®µä¹±ä¹±çš„ CLI è¾“å‡ºæ–‡æœ¬..."></textarea>
        
        <textarea id="output" placeholder="æ¸…æ´—åçš„ç»“æœä¼šå‡ºç°åœ¨è¿™é‡Œ..." readonly></textarea>

    <script>
        const input = document.getElementById('input');

        // æ ¸å¿ƒæ¸…æ´—é€»è¾‘å‡½æ•°
        function cleanText(text) {
            if (!text) return '';

            // 1. JS æ­£åˆ™æŠ€å·§ï¼šå…ˆæŠŠæ‰€æœ‰çœ‹èµ·æ¥æ˜¯æ¢è¡Œ+ç¼©è¿›çš„åœ°æ–¹åˆå¹¶
            // é€»è¾‘ï¼šå¦‚æœ \n åé¢è·Ÿç€ç©ºæ ¼ï¼Œä¸”å†åé¢ä¸æ˜¯åˆ—è¡¨ç¬¦å·(-,*,â€¢,æ•°å­—)ï¼Œåˆ™æ›¿æ¢ä¸ºç©ºæ ¼
            let cleaned = text.replace(/(?<=\S)\n\s+(?=[^-\d*â€¢])/g, ' ');

            // 2. è§£å†³é¦–è¡Œç¼©è¿›é—®é¢˜ï¼šå»é™¤æ•´ä¸ªå­—ç¬¦ä¸²å¼€å¤´å’Œç»“å°¾çš„ç©ºç™½
            cleaned = cleaned.trim();

            // 3. é¢å¤–ä¼˜åŒ–ï¼šå¦‚æœåˆå¹¶åå‡ºç°äº†å¤šä¸ªç©ºæ ¼ï¼Œå‹ç¼©ä¸ºä¸€ä¸ª
            // (é˜²æ­¢åŸæ–‡æœ«å°¾æœ¬èº«å°±æœ‰ç©ºæ ¼ï¼Œå¯¼è‡´åˆå¹¶åå˜2ä¸ª)
            cleaned = cleaned.replace(/ +/g, ' ');

            // 4. ä¿®å¤åˆ—è¡¨é¡¹å¯èƒ½çš„é”™ä½ï¼ˆå¯é€‰ï¼Œæ ¹æ®éœ€è¦å¾®è°ƒï¼‰
            // ç¡®ä¿åˆ—è¡¨é¡¹å‰é¢æœ‰æ¢è¡Œ
            cleaned = cleaned.replace(/(\S)\s+(- )/g, '$1\n$2');

            return cleaned;
        }

        // ç›‘å¬è¾“å…¥ï¼Œå®æ—¶è½¬æ¢
        input.addEventListener('input', () => {

        btnCopy.addEventListener('click', async () => {

        // æ¸…ç©ºæŒ‰é’®
